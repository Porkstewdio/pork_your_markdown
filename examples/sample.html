<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pork Your Markdown</title>

        <link rel="stylesheet" href="../source/pumd.css">
        
    </head>
    <body>
        <div class="pumd" 
            url=" https://raw.githubusercontent.com/Porkstewdio/pork_your_markdown/master/README.md"></div>
        <div class="pumd" 
            username="ciiwol"
            project="GlosbeDictForWox"
            branch="master"
            path="README.md" 
            from="github"></div>
        <div class="pumd" 
            username="showdownjs"
            project="showdown"
            branch="master"
            path="README.md" 
            from="github"></div>

        <script src="../js/jquery-3.3.1.js"></script>
        <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js"></script>
        <script src="../output/pumd.js"></script>
    </body>
</html>
